<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Riches - 时间财富管理器</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-clock"></i>
                <span>Time Riches</span>
            </div>
            <div class="nav-menu">
                <a href="#dashboard" class="nav-link active" data-page="dashboard">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>仪表板</span>
                </a>
                <a href="#tasks" class="nav-link" data-page="tasks">
                    <i class="fas fa-tasks"></i>
                    <span>任务管理</span>
                </a>
                <a href="#calendar" class="nav-link" data-page="calendar">
                    <i class="fas fa-calendar-alt"></i>
                    <span>日历</span>
                </a>
                <a href="#analytics" class="nav-link" data-page="analytics">
                    <i class="fas fa-chart-bar"></i>
                    <span>统计分析</span>
                </a>
            </div>
            <div class="nav-actions">
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
                <div class="user-menu">
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主内容区域 -->
    <main class="main-content">
        <!-- 仪表板页面 -->
        <div id="dashboard" class="page active">
            <div class="page-header">
                <h1>仪表板</h1>
                <p>欢迎回来！今天也要高效工作哦</p>
            </div>
            
            <div class="dashboard-grid">
                <!-- 时间追踪器 -->
                <div class="card pomodoro-card">
                    <div class="card-header">
                        <h3>番茄工作法</h3>
                        <div class="pomodoro-controls">
                            <button class="btn btn-sm" id="pomodoroSettings">
                                <i class="fas fa-cog"></i>
                            </button>
                        </div>
                    </div>
                    <div class="pomodoro-timer">
                        <div class="timer-circle">
                            <div class="timer-display">
                                <span id="timerMinutes">25</span>
                                <span class="timer-separator">:</span>
                                <span id="timerSeconds">00</span>
                            </div>
                            <div class="timer-mode" id="timerMode">专注时间</div>
                        </div>
                        <div class="timer-controls">
                            <button class="btn btn-primary" id="startTimer">
                                <i class="fas fa-play"></i>
                                开始
                            </button>
                            <button class="btn btn-secondary" id="pauseTimer" disabled>
                                <i class="fas fa-pause"></i>
                                暂停
                            </button>
                            <button class="btn btn-outline" id="resetTimer">
                                <i class="fas fa-redo"></i>
                                重置
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 今日任务概览 -->
                <div class="card tasks-overview">
                    <div class="card-header">
                        <h3>今日任务</h3>
                        <button class="btn btn-sm btn-primary" id="addQuickTask">
                            <i class="fas fa-plus"></i>
                            添加任务
                        </button>
                    </div>
                    <div class="tasks-list" id="todayTasks">
                        <!-- 任务列表将通过JavaScript动态生成 -->
                    </div>
                </div>

                <!-- 效率统计 -->
                <div class="card stats-card">
                    <div class="card-header">
                        <h3>今日效率</h3>
                    </div>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-value" id="completedTasks">0</div>
                            <div class="stat-label">完成任务</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="focusTime">0h</div>
                            <div class="stat-label">专注时间</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="productivity">0%</div>
                            <div class="stat-label">效率评分</div>
                        </div>
                    </div>
                </div>

                <!-- 快速操作 -->
                <div class="card quick-actions">
                    <div class="card-header">
                        <h3>快速操作</h3>
                    </div>
                    <div class="actions-grid">
                        <button class="action-btn" id="quickAddTask">
                            <i class="fas fa-plus-circle"></i>
                            <span>添加任务</span>
                        </button>
                        <button class="action-btn" id="quickStartTimer">
                            <i class="fas fa-play-circle"></i>
                            <span>开始计时</span>
                        </button>
                        <button class="action-btn" id="quickViewCalendar">
                            <i class="fas fa-calendar"></i>
                            <span>查看日历</span>
                        </button>
                        <button class="action-btn" id="quickViewStats">
                            <i class="fas fa-chart-line"></i>
                            <span>查看统计</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 任务管理页面 -->
        <div id="tasks" class="page">
            <div class="page-header">
                <h1>任务管理</h1>
                <div class="page-actions">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="搜索任务..." id="taskSearch">
                    </div>
                    <select id="taskFilter" class="filter-select">
                        <option value="all">所有任务</option>
                        <option value="todo">待办</option>
                        <option value="in_progress">进行中</option>
                        <option value="completed">已完成</option>
                    </select>
                    <button class="btn btn-primary" id="addTask">
                        <i class="fas fa-plus"></i>
                        新建任务
                    </button>
                </div>
            </div>

            <div class="tasks-container">
                <div class="tasks-list-container">
                    <div class="tasks-list" id="allTasks">
                        <!-- 任务列表将通过JavaScript动态生成 -->
                    </div>
                </div>
            </div>
        </div>

        <!-- 日历页面 -->
        <div id="calendar" class="page">
            <div class="page-header">
                <h1>日历</h1>
                <div class="calendar-controls">
                    <button class="btn btn-outline" id="prevMonth">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <h2 id="currentMonth">2024年12月</h2>
                    <button class="btn btn-outline" id="nextMonth">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                    <div class="view-toggle">
                        <button class="btn btn-sm active" data-view="month">月</button>
                        <button class="btn btn-sm" data-view="week">周</button>
                        <button class="btn btn-sm" data-view="day">日</button>
                    </div>
                </div>
            </div>

            <div class="calendar-container">
                <div class="calendar" id="calendarView">
                    <!-- 日历将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>

        <!-- 统计分析页面 -->
        <div id="analytics" class="page">
            <div class="page-header">
                <h1>统计分析</h1>
                <div class="analytics-controls">
                    <select id="timeRange" class="filter-select">
                        <option value="week">最近一周</option>
                        <option value="month">最近一月</option>
                        <option value="quarter">最近三月</option>
                    </select>
                </div>
            </div>

            <div class="analytics-grid">
                <div class="card chart-card">
                    <div class="card-header">
                        <h3>时间分配</h3>
                    </div>
                    <div class="chart-container">
                        <canvas id="timeDistributionChart"></canvas>
                    </div>
                </div>

                <div class="card chart-card">
                    <div class="card-header">
                        <h3>效率趋势</h3>
                    </div>
                    <div class="chart-container">
                        <canvas id="productivityTrendChart"></canvas>
                    </div>
                </div>

                <div class="card chart-card">
                    <div class="card-header">
                        <h3>任务完成率</h3>
                    </div>
                    <div class="chart-container">
                        <canvas id="taskCompletionChart"></canvas>
                    </div>
                </div>

                <div class="card stats-summary">
                    <div class="card-header">
                        <h3>统计摘要</h3>
                    </div>
                    <div class="summary-stats">
                        <div class="summary-item">
                            <div class="summary-value" id="totalTasks">0</div>
                            <div class="summary-label">总任务数</div>
                        </div>
                        <div class="summary-item">
                            <div class="summary-value" id="totalFocusTime">0h</div>
                            <div class="summary-label">总专注时间</div>
                        </div>
                        <div class="summary-item">
                            <div class="summary-value" id="avgProductivity">0%</div>
                            <div class="summary-label">平均效率</div>
                        </div>
                        <div class="summary-item">
                            <div class="summary-value" id="streakDays">0</div>
                            <div class="summary-label">连续天数</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 任务模态框 -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">新建任务</h3>
                <button class="modal-close" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="taskForm">
                    <div class="form-group">
                        <label for="taskTitle">任务标题</label>
                        <input type="text" id="taskTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="taskDescription">任务描述</label>
                        <textarea id="taskDescription" rows="3"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="taskPriority">优先级</label>
                            <select id="taskPriority">
                                <option value="low">低</option>
                                <option value="medium" selected>中</option>
                                <option value="high">高</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="taskDueDate">截止日期</label>
                            <input type="date" id="taskDueDate">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="taskCategory">分类</label>
                        <select id="taskCategory">
                            <option value="work">工作</option>
                            <option value="study">学习</option>
                            <option value="personal">个人</option>
                            <option value="health">健康</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" id="cancelTask">取消</button>
                <button class="btn btn-primary" id="saveTask">保存</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
